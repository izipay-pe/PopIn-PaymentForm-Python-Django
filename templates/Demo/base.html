    <link rel="shortcut icon" type="image/png" href="https://iziweb001.s3.amazonaws.com/webresources/img/favicon.ico"/>

    <!-- ===============================================-->
    <!--    Bootstrap V5-->
    <!-- ===============================================-->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- ===============================================-->

    <!-- ===============================================-->
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>

<!-- Enlace a jQuery (requerido para algunas caracterÃ­sticas de Bootstrap) -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    {% block extrastyles %}{% endblock %}
     <style>
        body {
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        a {
            color: #00B7FF;
        }

        ul {
            list-style-type: none; /* Quita el marcador de lista */
            padding: 0; /* Elimina el espacio de relleno predeterminado */
            margin: 0; /* Elimina el margen predeterminado */
        }

        h1 {
            color: white;
        }

        hr {
            height: 0px!important;
            background-color: #ccc;
            opacity: 1;
        }

        p {
            color: white;
        }

        pre {
            background-color: #000000;
            white-space: pre-wrap;
            color: white;
        }
    </style>
    {% block extrahead %}{% endblock %}
</head>

<body style="background-color: #FF2D46;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <div id="navbarColor01">
            </div>
        </div>
    </nav>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
{% csrf_token %}
<main class="main" id="top">
    <div class="container-fluid" data-layout="container">
            <div class="content">
                {% block body %}{% endblock %}
            </div>
    </div>
</main>
<!-- ===============================================-->
<!--    Javascript-->

{% block extrajs %}{% endblock %}
